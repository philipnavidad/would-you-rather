<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
<script src="headset-up.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true" sync-system="author: phil; app: icebreaker">
	<a-assets>
		<img id="close" src="icon-close.png">
		<img id="close2" src="close-hover.png">
		<img id="button" src="wur-button.png">
		<img id="question-bg" src="files/wur-question.png">
		<img id="question-board-bg" src="files/wur-board.png">
		<img id="answer-bg" src="files/wur-answer.png">
		<img id="got-it" src="got_it.png">
		<img id="cockpit-bg" src="bg_plane.png">
		<img id="answer-button" src="files/wur-option.png">
		<img id="correct-answer-button" src="correct_answer_button.png">
		<img id="answer-button-hover" src="answer_button_hover.png">
		<img id="cockpit-bg" src="answer_button_hover.png">
		<a-mixin id="confirm-button-mix"
			geometry="primitive: plane; width: 0.4; height: 0.1;" material="transparent: true; src: #got-it"
		 	position="0 -0.13 0.02" n-cockpit-parent altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="cockpit-bg-mix"
			geometry="primitive: plane; width: 1; height: 0.5" material="transparent: true; src: #cockpit-bg"
			n-cockpit-parent altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="cockpit-text-mix"
			n-text="fontSize: 2; horizontalAlign: middle"
			position="0 0.1 0.02" scale="0.3 0.3 0.3" n-cockpit-parent></a-mixin>
		<a-mixin id="option1-button-mix"
			geometry="primitive: plane; width: 0.4; height: 0.2;" 
		 	material="transparent: true; src: #answer-button"
			altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="option2-button-mix"
			geometry="primitive: plane; width: 0.4; height: 0.2;" 
		 	material="transparent: true; src: #answer-button"
			altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="option-button-text-mix"
			n-text="fontSize: 2; horizontalAlign: middle"
			scale="1 1 1"></a-mixin>
		<a-mixin id="question-board-mix"
			geometry="primitive: plane; width: 16; height: 9" 
		 	scale="0.5 0.5 0.5" position="-6 3 0" rotation="0 90 0"
			material="transparent: true; src: #question-board-bg"
			altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="answer-bg-mix"
			position="0 0.5 0" rotation="0 180 0"
		 	geometry="primitive: plane; width: 1; height: 1.4" material="transparent: true; src: #answer-bg"
			n-skeleton-parent="part: head;" altspace-cursor-collider="enabled: true" 
			sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer-button1-mix"
			position="0 0.6 -0.02" rotation="0 180 0"
		 	geometry="primitive: plane; width: 0.4; height: 0.2;" material="transparent: true; src: #correct-answer-button"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent
			altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="answer-button2-mix"
			position="0 0.2 -0.02" rotation="0 180 0"
		 	geometry="primitive: plane; width: 0.4; height: 0.2;" material="transparent: true; src: #correct-answer-button"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent
			altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="answer1-button1-text-mix"
			position="0 0.6 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: know <b><i>WHEN</i></b><br>I'll die;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer1-button2-text-mix"
			position="0 0.2 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: know <b><i>HOW</i></b><br>I'll die;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer2-button1-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: be <b><i>RICH</i></b><br> but hated;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer2-button2-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: be <b><i>POOR</i></b><br> but admired;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer3-button1-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: live 500 years<br>in the <b><i>FUTURE</i></b>;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer3-button2-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: live 500 years<br>in the <b><i>PAST</i></b>;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer4-button1-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: have terrible<br><b><i>SHORT</i></b> term memory;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer4-button2-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: have terrible<br><b><i>LONG</i></b> term memory;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer5-button1-text-mix"
			position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: be able to<br>control <b><i>WATER</i></b>;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="answer5-button2-text-mix"
		     	position="0 0.4 -0.04" rotation="0 180 0" scale="0.2 0.2 0.2"
		 	n-text="fontSize: 2; horizontalAlign: middle; text: be able to<br>control <b><i>FIRE</i></b>;"
			n-skeleton-parent="part: head;" sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id='cockpit-timer-mix'
			position="0.5 0 -1" rotation='0 0 0'
			n-text='text: 00:00; font-size: 1; width: 1; height: 0.1'
			timer="duration: 60; autostart: true;"
			n-cockpit-parent
			wire="on: timerend; emit: timerend;"></a-mixin>
	</a-assets>
	
	<a-entity id="confirmation" position="0 0.6 -1" scale="0.0001 0.0001 0.0001" n-cockpit-parent>
		<a-animation attribute="scale" begin="open-confirmation" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="close-confirmation" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="cockpit-bg" material="transparent: true; src: #bg-plane"></a-entity>
		<a-entity mixin="cockpit-text" position="0 0.06 0.02" n-text="text: <b>GOOD CHOICE!</b><br>The next question will be<br>available in 1 minute;"></a-entity>
		<a-entity mixin="confirm-button" 
			wire="on: click; emit: close-confirmation; targets: #confirmation;"
		  	wire__over="on: mouseenter; emit: over;"
			wire__leave="on: mouseleave; emit: leave;">
			<a-animation attribute="scale" begin="over" dur="100" from="1 1 1" to="1.1 1.1 1.1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="100" from="1.1 1.1 1.1" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
		</a-entity>		
		<a-entity
			position="0 -0.35 0"
			scale="0.05 0.05 0.05"
			geometry="primitive: circle" material="transparent: true; src: #close"
			n-cockpit-parent altspace-cursor-collider="enabled: true"
			wire="on: click; emit: close-confirmation; targets: #confirmation"
			wire__over="on: mouseenter; emit: over; target: #close-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #close-hover;">
		</a-entity>
		<a-entity id="close-hover"
			position="0 -0.35 -0.0001"
			scale="0.0001 0.0001 0.0001"
			geometry="primitive: circle" material="transparent: true; src: #close2;"
			n-cockpit-parent altspace-cursor-collider="enabled: true">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="0.05 0.05 0.05" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="0.05 0.05 0.05" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		</a-entity>
	</a-entity>
	
	<a-entity id="final-confirmation" position="0 0.6 -1" scale="0.0001 0.0001 0.0001" n-cockpit-parent>
		<a-animation attribute="scale" begin="open-confirmation" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="close-confirmation" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="cockpit-bg" material="transparent: true; src: #bg-plane"></a-entity>
		<a-entity mixin="cockpit-text" position="0 0.06 0.02" n-text="text: <b>Thanks for playing!</b><br>More questions coming soon;"></a-entity>
		<a-entity mixin="confirm-button"
			wire="on: click; emit: close-confirmation; targets: #final-confirmation;"
		  	wire__over="on: mouseenter; emit: over;"
			wire__leave="on: mouseleave; emit: leave;">
			<a-animation attribute="scale" begin="over" dur="100" from="1 1 1" to="1.1 1.1 1.1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="100" from="1.1 1.1 1.1" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
		</a-entity>		
		<a-entity
			position="0 -0.35 0"
			scale="0.05 0.05 0.05"
			geometry="primitive: circle" material="transparent: true; src: #close"
			n-cockpit-parent altspace-cursor-collider="enabled: true"
			wire="on: click; emit: close-confirmation; targets: #final-confirmation"
		  	wire__over="on: mouseenter; emit: over; target: #final-close-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #final-close-hover;">
		</a-entity>
		<a-entity id="final-close-hover"
			position="0 -0.35 -0.0001"
			scale="0.0001 0.0001 0.0001"
			geometry="primitive: circle" material="transparent: true; src: #close2;"
			n-cockpit-parent altspace-cursor-collider="enabled: true">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="0.05 0.05 0.05" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="0.05 0.05 0.05" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		</a-entity>
	</a-entity>
	
	<!-- Button 1 -->
	<a-entity id="menu1-button" position="0.6 -0.15 -0.8" rotation="-30 0 0" 
		geometry="primitive: plane; width: 0.4; height: 0.1" material="transparent: true; src: #button"
		wire="on: click; emit: toggle-menu; targets: #menu1;"
	  	wire__over="on: mouseenter; emit: over;"
		wire__leave="on: mouseleave; emit: leave;"
		n-cockpit-parent altspace-cursor-collider="enabled: true">
		<a-animation attribute="scale" begin="over" dur="100" from="1 1 1" to="1.1 1.1 1.1" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="leave" dur="100" from="1.1 1.1 1.1" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="close" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	</a-entity>
	
	<a-entity id="menu1-sound" 
		geometry="primitive: plane; width: 0.1; height: 0.1" material="transparent: true;"
	  	n-sound="src: notify.wav; autoplay: true;"
		n-skeleton-parent="part: head;">
	</a-entity>
	
	<!-- Game Board -->
	<a-entity mixin="question-board-mix"></a-entity>
	
	<!-- Question 1 -->
	<a-entity id="question1" position="-6 3 0" rotation="0 90 0">
		<a-animation attribute="scale" delay="60000" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="option1-button" position="0 0.9 0.5"
			wire__over="on: mouseenter; emit: over; target: #cockpit1-button1-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit1-button1-hover;"
		  	wire="on: click; emit: open-skeleton; targets: #question1-bg, #question1-button2, #question1-button1-text, #question1-button2-text;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="option-button-text-mix" n-text="text: know <b><i>WHEN</i></b><br>you'll die;"></a-entity>
		</a-entity>
		<a-entity id="cockpit1-button1-hover" mixin="cockpit-button" 
		  	position="0 0.9 0" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
		<a-entity mixin="option2-button" position="0 -0.9 0.5"
			wire__over="on: mouseenter; emit: over; target: #cockpit1-button2-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit1-button2-hover;"
		  	wire="on: click; emit: open-skeleton; targets: #question1-bg, #question1-button1-text, #question1-button1, #question1-button2-text;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="option-button-text-mix" n-text="text: know <b><i>HOW</i></b><br>you'll die;"></a-entity>
		</a-entity>
		<a-entity id="cockpit1-button2-hover" mixin="cockpit-button" 
		  	position="0 0.9 0" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
	</a-entity>
	
	<!-- Question 2 -->
	<a-entity id="question2" position="-6 3 0" rotation="0 90 0" scale="0.0001 0.0001 0.0001">
		<a-animation attribute="scale" delay="60000" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="alternate" repeat="0"></a-animation>
		<a-animation attribute="scale" delay="120000" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="option1-button"
		  	wire__over="on: mouseenter; emit: over; target: #cockpit2-button1-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit2-button1-hover;"
			wire="on: click; emit: open-skeleton; targets: #question2-bg, #question2-button2, #question2-button1-text, #question2-button2-text;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="cockpit-button-text" position="0 0 0.02" n-text="text: be <b><i>RICH</i></b><br> but hated;"></a-entity>
		</a-entity>
		<a-entity id="cockpit2-button1-hover" mixin="cockpit-button" 
		  	position="-0.22 -0.08 0.021" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
		<a-entity mixin="option2-button"
		  	wire__over="on: mouseenter; emit: over; target: #cockpit2-button2-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit2-button2-hover;"
			wire="on: click; emit: open-skeleton; targets: #question2-bg, #question2-button1-text, #question2-button1, #question2-button2-text;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="cockpit-button-text" position="0 0 0.02" n-text="text: be <b><i>POOR</i></b><br> but admired;"></a-entity>
		</a-entity>
		<a-entity id="cockpit2-button2-hover" mixin="cockpit-button" 
		  	position="0.22 -0.08 0.021" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
	</a-entity>
	
	<!-- Question 3 -->
	<a-entity id="menu3" position="0 0.6 -1" scale="0.0001 0.0001 0.0001" n-cockpit-parent>
		<a-animation attribute="scale" begin="toggle-menu" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="alternate" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="close" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="cockpit-bg"></a-entity>
		<a-entity mixin="cockpit-button" position="-0.22 -0.08 0.02"
		  	wire__over="on: mouseenter; emit: over; target: #cockpit3-button1-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit3-button1-hover;"
			wire="on: click; emit: open-skeleton; targets: #question3-bg, #question3-button2, #question3-button1-text, #question3-button2-text;"
			wire__close="on: click; emit: close; targets: #menu3-button, #menu3;"
			wire__next="on: click; emit: open; targets: #menu4-button, #menu4-sound;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="cockpit-button-text" position="0 0 0.02" n-text="text: live 500 years<br>in the <b><i>FUTURE</i></b>;"></a-entity>
		</a-entity>
		<a-entity id="cockpit3-button1-hover" mixin="cockpit-button" 
		  	position="-0.22 -0.08 0.021" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
		<a-entity mixin="cockpit-button" position="0.22 -0.08 0.02"
		  	wire__over="on: mouseenter; emit: over; target: #cockpit3-button2-hover;"
			wire__leave="on: mouseleave; emit: leave; target: #cockpit3-button2-hover;"
			wire="on: click; emit: open-skeleton; targets: #question3-bg, #question3-button1-text, #question3-button1, #question3-button2-text;"
			wire__close="on: click; emit: close; targets: #menu3-button, #menu3;"
			wire__next="on: click; emit: open; targets: #menu4-button, #menu4-sound;"
			wire__confirmation="on: click; emit: open-confirmation; targets: #confirmation;">
			<a-entity mixin="cockpit-button-text" position="0 0 0.02" n-text="text: live 500 years<br>in the <b><i>PAST</i></b>;"></a-entity>
		</a-entity>
		<a-entity id="cockpit3-button2-hover" mixin="cockpit-button" 
		  	position="0.22 -0.08 0.021" scale="0.0001 0.0001 0.0001" 
		  	material="transparent: true; src: #answer-button-hover"
		  	altspace-cursor-collider="enabled: false">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
	  	</a-entity>
	</a-entity>
	
	<!-- Question 4 -->
	<a-entity id="menu4" position="0 0.6 -1" scale="0.0001 0.0001 0.0001" n-cockpit-parent>
		<a-animation attribute="scale" begin="toggle-menu" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="alternate" repeat="0"></a-animation>
		<a-animation attribute="scale" begin="close" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="cockpit-bg"></a-entity>
